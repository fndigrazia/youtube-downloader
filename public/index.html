<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>YouTube Search Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">MyTube</div>
    <form id="searchForm" class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar en YouTube...">
      <button type="submit">🔍</button>
    </form>
  </header>

  <main>
    <div id="results" class="results-grid"></div>
    <div id="videoOverlay" class="overlay hidden">
      <div class="overlay-content">
        <button id="closeOverlay" class="close-btn">✖</button>
        <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
